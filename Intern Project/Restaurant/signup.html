<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="wrapper">
        <div class="modalform">
            <div class="actionBtns">
                <button class="actionBtn signupBtn">Sign Up</button>
                <button class="actionBtn loginBtn">Login</button>
                <button class="moveBtn">Sign Up</button>
            </div>
            <div class="userform">
                <form action="" class="form signup signupform">
                    <div class="inputGroup">
                        <input type="text" placeholder="first Name" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="text" placeholder="Last Name" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="email" placeholder="Email Address" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="password" placeholder="Create password" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="password" placeholder="Conform Password" autocomplete="off">
                    </div>
                    <button type="submit" class="submitBtn">SIGN UP</button>
                </form>

                <form action="" class="form login">
                    <div class="inputGroup">
                        <input type="email" placeholder="Email Address" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="password" placeholder="Enter password" autocomplete="off">
                    </div>
                    <button type="submit" class="submitBtn">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
